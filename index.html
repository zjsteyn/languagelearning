<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta -->
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="Lanuage Learning" />
  <meta name="author" content="SADiLaR" />
  <meta name="keywords" content="South African Official Languages" />
  <meta name="copyright" content="Copyright (c) 2014 Jason Hepler" />
  <title>Language Learning</title>

  <script src="lib/underscore-min.js"></script>
  <script src="lib/d3.v3.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css">

  <style type="text/css">
  body {
    color: #434343;
    background: #fff;
    line-height: 16px;
    margin: 40px;
  }

  #content {
    width: 800px;
    padding-top: 20px;
  }

  p#notes {
    font-size: 13px;
    line-height: 17px;
    color: #666;
    padding-top: 15px;
  }

  text.quote_text {
    font-size: 25px;
    line-height: 28px;
  }

  text.quote_source {
    font-size: 20px;
    line-height: 52px;
    font-variant: small-caps;
    float: right;
  }
</style>

</head>
<body>

  <h1>Language Learning</h1>

  <div id="content">
    <div class="row">
      <span id="quote_text"></span>
      <span id="quote_source"></span>
    </div>

    <hr>

    <p id="notes"><strong>NB</strong>: Refresh the page to get a new term to learn. Translations done in house :-)</p>

    <p>Build on work done by <a href="http://jasonheppler.org">Jason Heppler</a>. <a href="http://twitter.com/jaheppler">@jaheppler</a> on Twitter.</p>

  </div>

  <script>
  d3.csv("LanguageLearning1.1.3.ZJS.csv", function(error, quotes) {

    // Grab random line from CSV
    randomQuote = randomDraw(quotes);

    var svg = d3.select("#quote_text");

    var texts = svg.selectAll("text")
      .data(randomQuote)
      .enter();

    texts.append("text")
      .attr("class", "quote_text")
      .text(function(d) { return d.quote; })

    texts.append("text")
      .attr("class", "quote_source")
      .text(function(d) { return " " + d.name; })

  });

  function randomDraw(random) {
    sampled = _.sample(random,1);
    return sampled;
  }
  </script>

</body>
</html>
